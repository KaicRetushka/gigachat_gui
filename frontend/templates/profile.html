<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Изменение профиля</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-200 h-screen flex justify-center items-center">
    <div class="w-full h-full flex flex-col gap-5 bg-white p-4 sm:p-16  md:h-auto md:rounded-3xl justify-center md:w-xl">
        <p class="text-4xl font-bold">Профиль</p>
        <input class="leading-none text-2xl outline-0 p-3 rounded-xl border-3 border-gray-200 focus:border-black" type="text" placeholder="Логин" id="inputLogin" value="{{ login }}">
        <div class="relative flex items-center hidden" id="divOldPassword">
            <input class="leading-none w-full text-2xl outline-0 p-3 rounded-xl border-3 border-gray-200 focus:border-black pr-16" type="password" placeholder="Старый пароль" id="oldPassword">
            <svg class="absolute h-8 w-8 right-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6" id="eye">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88" />
            </svg>   
        </div>
        <div class="relative flex items-center hidden" id="divNewPassword">
            <input class="leading-none w-full text-2xl outline-0 p-3 rounded-xl border-3 border-gray-200 focus:border-black pr-16" type="password" placeholder="Новый пароль" id="newPassword">
            <svg class="absolute h-8 w-8 right-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6" id="eye2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88" />
            </svg>   
        </div>
        <div class="relative flex items-center hidden" id="divNewPassword2">
            <input class="leading-none w-full text-2xl outline-0 p-3 rounded-xl border-3 border-gray-200 focus:border-black pr-16" type="password" placeholder="Подтвердить пароль" id="newPassword2">
            <svg class="absolute h-8 w-8 right-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6" id="eye3">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88" />
            </svg>   
        </div>
        <label class="text-xl">
            <input type="checkbox" name="" id="checkBoxPassword">
            Изменить пароль
        </label>
        <div class="flex flex-col">
            <button class="bg-green-500 text-2xl text-white p-3 rounded-xl font-bold hover:bg-green-600" id="btnSave">Сохранить изменения</button>
            <a class="text-center text-xl" href="/chat">Отмена</a>
        </div>
    </div>

    <script src="/static/js/profile.js"></script>
</body>
</html>
